    //递归实现裴波那契数列
    var n = window.prompt('input');
    function diGui(n) {
        if(n == 1 || n== 2){
            return 1;
        }
        return diGui(n-1)+diGui(n-2);
    }
    var result = diGui(n);
    document.write(result);
