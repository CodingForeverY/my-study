<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js/vue.js"></script>
</head>
<body>
    <div id="app8" v-bind:style='styleObject'>
        123456789
    </div>
</body>
    <script>
        new Vue({
            el: '#app8',
            data: {
                styleObject: {
                    color: 'red',
                    fontSize: '30px'
                }
            }
        })
    
    </script>
</html>
