<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>

    <div id="app1">
        <component></component>
    </div>

</body>
    <script>
        Vue.component('my-component',{
            template: `<h3>全局注册的内容</h3>`
        })
        new Vue({
            el: '#app',
            data: {

            }
        })

        let Child = {
            template: '<h3>局部注册的内容</h3>'
        }
        new Vue({
            el: '#app1',
            components: {
                'component': Child,
            }
        })
    </script>
</html>
