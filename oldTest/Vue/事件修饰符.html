<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js/vue.js"></script>
</head>
<body>
    <!-- 阻止单击事件继续传播 -->
    <a v-on:click.stop="doThis"></a>
    
    <!-- 提交事件不再重载页面 -->
    <form v-on:submit.prevent="onSubmit"></form>
    
    <!-- 修饰符可以串联 -->
    <a v-on:click.stop.prevent="doThat"></a>
    
    <!-- 只有修饰符 -->
    <form v-on:submit.prevent></form>
    
    <!-- 添加事件监听器时使用事件捕获模式 -->
    <!-- 即元素自身触发的事件先在此处处理，然后才交由内部元素进行处理 -->
    <div v-on:click.capture="doThis">...</div>
    
    <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
    <!-- 即事件不是从内部元素触发的 -->
    <div v-on:click.self="doThat">...</div>

    <!-- 点击事件将只会触发一次 -->
    <a v-on:click.once="doThis"></a>

    <!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 -->
    <!-- 而不会等待 `onScroll` 完成  -->
    <!-- 这其中包含 `event.preventDefault()` 的情况 -->
    <div v-on:scroll.passive="onScroll">...</div>

    <!-- 注意:不要把 .passive 和 .prevent 一起使用，因为 .prevent 将会被忽略，
    同时浏览器可能会向你展示一个警告。请记住，.passive 会告诉浏览器你不想阻止事件的默认行为。 -->

    <div id="app" v-on:click='clickTest'>
        <button v-on:click.stop='clickTest'>点击一下</button>
        <div>
            <input type="text" v-on:keyup='keyEnter'>
            <input type="text" v-on:keyup.enter='keyEnters'>
        </div>
    </div>
</body>
    <script>
        new Vue({
            el: '#app',
            methods: {
                // clickTest: function(){
                //     console.log('已点击');
                //     alert("你点击了一次");
                // },
                keyEnter: function (event) {
                    if(event.which === 13){
                        alert('你按了enter');
                    }
                },
                keyEnters: function () {
                        alert('你按了enter');
                },
            }
        })

    </script>
</html>
