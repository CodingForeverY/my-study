<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js/vue.js"></script>
</head>
<body>
    <div id="app4-one">
        <greeting></greeting>
    </div>
    <div id="app4-two">
        <greeting></greeting>
    </div>
</body>
    <script>
        Vue.component('greeting',{
            template:`<p>{{name}}: 大家好，给大家介绍一下这是我的女朋友@关晓彤
                <button v-on:click='changeName'>改名字</button>
                </p>`,
            data:function(){
                return {
                    name: '鹿晗'
                }
            },
            methods:{
                changeName:function(){
                    this.name = "吴亦凡"
                }
            }
        })

        new Vue({
            el:'#app4-one'
        });

        new Vue({
            el: '#app4-two'
        });



    </script>
</html>
