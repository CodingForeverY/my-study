<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model='message' placeholder="edit me">
        <p >message is :{{message}}</p>
    </div>

    <!-- 复选框绑定 -->
    <div id="app2">
        <input type="checkbox" id="jack" value="Jack" v-model.lazy="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>选中的人:{{checkedNames}}</span>
    </div>

    <!-- 修饰符 
    .lazy 在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。
    你可以添加 lazy 修饰符，从而转变为使用 change 事件进行同步：
    在“change”时而非“input”时更新 
    <input v-model.lazy="msg"> .number 如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符：
    <input v-model.number="age" type="number"> 这通常很有用，因为即使在 type="number" 时，
    HTML 输入元素的值也总会返回字符串。 .trim 如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符：
    <input v-model.trim="msg"> -->

</body>
    <script>
        new Vue({
            el: '#app',
            data: {
                message:''
            }
        });

        new Vue({
            el: '#app2',
            data: {
                checkedNames: []
            }
        })
    </script>
</html>
