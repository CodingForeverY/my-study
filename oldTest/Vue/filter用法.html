<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{ msg | toUpperCase(true) }}</span>
    </div>
</body>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Hello world'
            },
            filters: {
                toUpperCase: function (val,isFirstWord) {//这里有两个参数，第一个是传入的值，第二个是看是不是第一个单词
                    if(isFirstWord){
                        return val.toString().charAt(0) + val.slice(1);
                    }else{
                        
                    return val.toString().toUpperCase();
                    }
                    
                  }
            }
        })
    </script>
</html>
