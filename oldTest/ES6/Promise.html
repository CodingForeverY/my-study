<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Promise:解决异步回调的问题
        let a = 10;
        let promise = new Promise(function (resove,reject) {
           if(a == 10){
                resove('成功');
           } else{
                reject('失败');
           }
        });

        promise.then(res=>{
            console.log(res);
        },err=>{
            console.log(err);
        })

        //可以借鉴的Promise的用法
        //new Promise().then().catch();
        
    
    
    </script>
</body>
</html>
